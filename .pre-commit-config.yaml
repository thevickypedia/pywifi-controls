repos:
  -
    repo: https://github.com/PyCQA/flake8
    rev: '6.1.0'
    hooks:
      -
        id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-sfs
        args: [--max-line-length=120, --extend-ignore=SFS101 SFS301 D401 D100]

  -
    repo: https://github.com/PyCQA/isort
    rev: '5.12.0'
    hooks:
      -
        id: isort

  -
    repo: local
    hooks:
      -
        id: docs
        name: docs
        entry: /bin/bash gen_docs.sh
        language: system
        pass_filenames: false
        always_run: true
